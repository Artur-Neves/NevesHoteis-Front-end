<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neves Hoteis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      type="imagex/png"
      href="./assets/img/Logo_Original-Cortado-Tamanho-Pequeno.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="headerContainer">
    </header>
    <main class="w-100 h-auto">
        <section class="w-100  d-flex align-items-center flex-column gap-5 justify-content-evenly px-4 my-5">
        <form class="border formulario formulario-minhaConta formularioPessoal rounded-2 p-3 Endereco my-3 needs-validation need-validation" novalidate>
          <div class="d-flex justify-content-between pe-3 pb-3">
            <h2>Dadaos pessoais</h2>
            <a href="#" lapis="Pessoal"><i class="bi bi-pencil fs-5"></i></a>
          </div>
          <div id="liveAlertPlaceholder" ></div>
          <div class="w-100 h-auto d-flex flex-column gap-4 align-items-center justify-content-center">
          
          <canvas class="bg bg-secondary imagemPerfil  d-flex align-items-center justify-content-center pt-1 position-relative d-none" ></canvas>
          <div class="bg bg-secondary imagemPerfil  d-flex align-items-center justify-content-center pt-1 position-relative" ><video  autoplay data-video id="imagemEscolhida"></video> <img src="" alt="" class="d-none" imgPerfil> <i class="bi-person-circle"></i></div>
          <div class="d-flex w-50 px-md-5 justify-content-evenly " btnsFile>
          <label for="inputFile" class="btn btn-primary botaoCamera  d-flex align-items-center justify-content-center" id="btnEscolherImagem"><i class="bi bi-images"></i></label>
            <input type="file" accept=".jpg, .jpeg, .png" id="inputFile" class="rounded rounded-2 d-none" multiple="false">
          <button type="button" class="btn btn-primary botaoCamera  d-flex align-items-center justify-content-center" id="btnAbrirCamera" ><i class="bi bi-camera-fill"></i> </button>
        </div>
        <button type="button" class="btn btn-primary botaoCamera  d-flex align-items-center justify-content-center d-none" id="btnTirarFoto"><i class="bi bi-camera-fill"></i> </button>
        </div>  
          
            <fieldset class="row g-3 g-sm-5 fieldsetPessoal" >
            <div class="col-12" >
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4"  minlength="3" maxlength="40" required disabled campo="email">
            </div>
            <div class="col-sm-6 col-12">
              <div>
              <label for="inputUsername" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputUsername" minlength="3" maxlength="40" required campo="username">
            </div>
              <div class="invalid-feedback">
                O nome deve conter ao menos 3 letras.          
            </div>
            </div>
            <div class="col-sm-6 col-12">
              <label for="inputData" class="form-label">Data de nascimento</label>
              <input type="date" class="form-control" id="inputData" required campo="data_de_nascimento">
              <div class="invalid-feedback">
                Escolha uma data de nascimento válida         
            </div>
            </div>
            <div class="col-sm-6 col-12" >
              <label for="inputCPF" class="form-label">CPF</label>
              <input type="text" class="form-control" id="inputCPF" minlength="11" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" campo="cpf" required>
              <div class="invalid-feedback">
                Digite um CPF válido          
            </div>
            </div>
            <div class="col-sm-6 col-12">
              <label for="inputCity" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="inputCity" minlength="10"  pattern="([0-9]{11})"  required campo="telefone">
              <div class="invalid-feedback">
                Digite um número válido         
            </div>
            </div>
            </div>
            <div class="col-12 d-flex  justify-content-evenly p-2 " >
              <button type="button" class="btn btn-outline-danger " id="btnCancelarPessoal">Cancelar</button>
              <button type="submit" class="btn btn-outline-success " id="btnSalvarPessoal">Salvar</button>
              </div>
        </fieldset>
          </form>

          <form class="border formulario formulario-minhaConta rounded-2 p-3 Endereco mt-3 mb-5 needs-validation need-validation formularioEndereco" novalidate>
            <div class="d-flex justify-content-between pe-3 pb-3">
            <h2>Dadaos Endereço</h2>
            <a href="#" lapis='Endereco'><i class="bi bi-pencil fs-5"></i></a>
            </div>
            <div id="liveAlertPlaceholder" ></div>
            <fieldset class="row g-3 g-sm-5 fieldsetEndereco " >
            <div class="col-sm-6 col-12" >
              <label for="inputCep4" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCep" minlength="9" maxlength="9" required pattern="\d{5}-\d{3}" campo="cep">
              <div class="invalid-feedback">
                Digite um número de CEP válido         
            </div>
            </div>
           
            <div class="col-sm-6 col-12">
              <label for="inputEstado" class="form-label">estado</label>
              <select class="form-select" aria-label="Default select example" id="inputEstado">
                <option value="0" selected>Selecione o seu estado.</option>
              </select>
              <div class="invalid-feedback">
                Selecione um estado.       
            </div>
            </div>
            <div class="col-sm-6 col-12">
              <label for="inputCidade" class="form-label">Cidade</label>
              <select class="form-select" aria-label="Default select example" id="inputCidade">
                <option value="0" selected>Selecione a sua cidade</option>
              </select>
              <div class="invalid-feedback">
                Selecione uma cidade.        
            </div>
          </div>
            <div class="col-sm-6 col-12">
              <label for="labelBairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputBairro" required>
              <div class="invalid-feedback">
                Bairro não pode ficar vazio.         
            </div>
            </div>
            <div class="col-12" >
              <label for="inputLogadouro" class="form-label">Lougadouro</label>
              <input type="text" class="form-control" id="inputLogadouro"  required>
              <div class="invalid-feedback">
                Lougadouro não pode ficar vazio.         
            </div>
            </div>
            <div class="col-12 d-flex  justify-content-evenly p-2 " >
              <button type="button" class="btn btn-outline-danger " id="btnCancelarEndereco">Cancelar</button>
              <button type="submit" class="btn btn-outline-success " id="btnSalvarEndereco">Salvar</button>
              </div>
        </fieldset>
          </form>
        </section>
    </main>
    <footer id="footerContainer">
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/Formularios/formularioMinhaConta.js"></script>
    <script type="module" src="./JS/CapturarImagem.js"></script>
  </body>
</html>
